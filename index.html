<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Hook Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
    }
    .app {
      width: 100%;
      max-width: 520px;
      padding: 24px;
      background: #151515;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }
    h1 { font-size: 24px; margin: 0 0 16px; }
    textarea {
      width: 100%;
      height: 70px;
      background: #0f0f0f;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-size: 14px;
      outline: none;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .hooks { margin-top: 20px; }
    .hook {
      background: #0f0f0f;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 14px;
      border: 1px solid #222;
    }
    .copy {
      margin-top: 10px;
      background: #2a2a2a;
      color: #fff;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.85;
    }
    .status.error { color: #ff6b6b; opacity: 1; }
  </style>
</head>
<body>
  <div class="app">
    <h1>TikTok Hook Generator</h1>
    <textarea id="topic" placeholder="Enter video topic..."></textarea>
    <button id="genBtn" onclick="generateHooks()">Generate hooks</button>

    <div class="status" id="status"></div>
    <div class="hooks" id="hooks"></div>

    <button class="copy" onclick="copyHooks()">Copy all hooks</button>
  </div>

  <script>
    function renderHooks(hooks) {
      const container = document.getElementById("hooks");
      container.innerHTML = "";
      hooks.forEach(h => {
        const div = document.createElement("div");
        div.className = "hook";
        div.textContent = h;
        container.appendChild(div);
      });
    }

    async function generateHooks() {
      const topic = document.getElementById("topic").value.trim();
      const status = document.getElementById("status");
      const btn = document.getElementById("genBtn");

      status.className = "status";
      status.textContent = "";
      renderHooks([]);

      if (!topic) {
        status.className = "status error";
        status.textContent = "Please enter a topic.";
        return;
      }

      btn.disabled = true;
      status.textContent = "Generatingâ€¦";

      try {
        const resp = await fetch("/api/hooks", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic })
        });

        const data = await resp.json();

        if (!resp.ok) {
          status.className = "status error";
          status.textContent = "Error generating hooks. Try again.";
          console.log("Server error:", data);
          return;
        }

        const hooks = Array.isArray(data.hooks) ? data.hooks : [];
        if (hooks.length === 0) {
          status.className = "status error";
          status.textContent = "No hooks returned. Try a different topic.";
          return;
        }

        status.textContent = "";
        renderHooks(hooks);

      } catch (e) {
        status.className = "status error";
        status.textContent = "Network error. Try again.";
        console.log(e);
      } finally {
        btn.disabled = false;
      }
    }

    async function copyHooks() {
      const hooks = document.querySelectorAll(".hook");
      if (!hooks.length) return alert("Nothing to copy.");
      let text = "";
      hooks.forEach(h => text += h.textContent + "\n");
      await navigator.clipboard.writeText(text);
      alert("Hooks copied");
    }
  </script>
</body>
</html>
