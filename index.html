<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Hook Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app {
      width: 100%;
      max-width: 520px;
      padding: 24px;
      background: #151515;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 70px;
      background: #0f0f0f;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-size: 14px;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .hooks {
      margin-top: 20px;
    }
    .hook {
      background: #0f0f0f;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .copy {
      margin-top: 10px;
      background: #2a2a2a;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>TikTok Hook Generator</h1>
    <textarea id="topic" placeholder="Enter video topic..."></textarea>
    <button onclick="generateHooks()">Generate hooks</button>

    <div class="hooks" id="hooks"></div>

    <button class="copy" onclick="copyHooks()">Copy all hooks</button>
  </div>

  <script>
    function generateHooks() {
      const topic = document.getElementById("topic").value;
      if (!topic) return;

      const hooks = [
        `If you're struggling with ${topic}, this is why`,
        `I wasted years because I didn't understand this about ${topic}`,
        `Everyone talks about ${topic}, but this is the real problem`,
        `Stop doing this if you want results with ${topic}`,
        `This is why most people fail at ${topic}`,
        `I wish someone told me this earlier about ${topic}`,
        `You're not bad at ${topic} â€” you're doing it wrong`,
        `99% of people misunderstand ${topic}`,
        `This mistake is killing your progress in ${topic}`,
        `If ${topic} feels hard, watch this`
      ];

      const container = document.getElementById("hooks");
      container.innerHTML = "";
      hooks.forEach(h => {
        const div = document.createElement("div");
        div.className = "hook";
        div.textContent = h;
        container.appendChild(div);
      });
    }

    function copyHooks() {
      const hooks = document.querySelectorAll(".hook");
      let text = "";
      hooks.forEach(h => text += h.textContent + "\n");
      navigator.clipboard.writeText(text);
      alert("Hooks copied");
    }
  </script>
</body>
</html>
